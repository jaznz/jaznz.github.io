<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Prototype - Collect Order NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
        }
        .prototype-container {
            max-width: 100%;
            width: 375px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .instructions {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }
        .back-link {
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <a href="index.html">
            <img src="images/7-Collect order - NFC.png" alt="Collect Order NFC Screen">
        </a>
        <a href="save-vnd-pass.html" class="back-button" title="Back to Save VND Pass"></a>
    </div>
</body>
</html>
