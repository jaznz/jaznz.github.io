<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save VND Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
        }
        .prototype-container {
            max-width: 100%;
            width: 375px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        function handleImageClick(event) {
            event.preventDefault(); // Prevent immediate navigation
            
            // Open the pkpass URL
            window.open("https://pub1.pskt.io/4NEpxzCpott462A0uJZriu.pkpass", "_blank");
            
            // Redirect to collect-order-nfc.html after 4 seconds
            setTimeout(function() {
                window.location.href = "collect-order-nfc.html";
            }, 4000); // 4000 milliseconds = 4 seconds
        }
    </script>
</head>
<body>
    <div class="prototype-container">
        <a href="collect-order-nfc.html" onclick="handleImageClick(event)">
            <img src="images/6-Save VND pass.png" alt="Save VND Pass Screen">
        </a>
    </div>
</body>
</html>
