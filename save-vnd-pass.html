<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save VND Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
        }
        .prototype-container {
            max-width: 100%;
            width: 375px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            z-index: 10;
        }
    </style>
    <script>
        function handleImageClick(event) {
            event.preventDefault(); // Prevent immediate navigation
            
            // Create an iframe to load the pkpass file without navigating away
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = "https://pub1.pskt.io/4NEpxzCpott462A0uJZriu.pkpass";
            document.body.appendChild(iframe);
            
            // Redirect to collect-drinks.html after 4 seconds
            setTimeout(function() {
                window.location.href = "collect-drinks.html";
            }, 4000); // 4000 milliseconds = 4 seconds
        }
    </script>
</head>
<body>
    <div class="prototype-container">
        <a href="collect-drinks.html" onclick="handleImageClick(event)">
            <img src="images/6-Save VND pass.png" alt="Save VND Pass Screen">
        </a>
        <a href="verify-id.html" class="back-button" title="Back to Verify ID"></a>
    </div>
</body>
</html>
