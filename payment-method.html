<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Prototype - Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: #f5f5f5;
        }
        .prototype-container {
            max-width: 100%;
            width: 375px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .instructions {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }
        .back-link {
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <h1>Payment Method</h1>
        <a href="verify-id.html">
            <img src="images/4-Payment method.png" alt="Payment Method Screen">
        </a>
        <p class="instructions">Click on the image to navigate to the next screen</p>
        <a href="sign-in.html" class="back-link">‚Üê Back to previous screen</a>
    </div>
</body>
</html>
